# OLED Hyprlock Config - Minimal
# Violet Accents, Black & White base

# Variables
$accent = rgb(138, 43, 226)    # BlueViolet
$accentAlpha = rgba(138, 43, 226, 0.6)
$base = rgb(0, 0, 0)           # Black
$text = rgb(255, 255, 255)     # White

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    path = screenshot
    color = $base
    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# TIME (Top Left)
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +"%I:%M %p")</b>"
    color = $accent
    font_size = 64
    font_family = Monaspace Neon NF
    position = 50, -50
    halign = left
    valign = top
}

# DATE (Below Time)
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %-d %B')"
    color = $text
    font_size = 24
    font_family = Monaspace Neon NF
    position = 50, -140
    halign = left
    valign = top
}

# USER (Below Date)
label {
    monitor =
    text =   $USER
    color = $text
    font_size = 18
    font_family = Monaspace Neon NF
    position = 50, -180
    halign = left
    valign = top
}

# KEYBOARD LAYOUT (Below User)
label {
    monitor =
    text = ⌨  $LAYOUT
    color = $text
    font_size = 14
    font_family = Monaspace Neon NF
    position = 50, -210
    halign = left
    valign = top
}

# INPUT FIELD (Centered)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = rgba(255, 255, 255, 0.1)
    capslock_color = $text
    font_color = $text
    fade_on_empty = false
    font_family = Monaspace Neon NF
    placeholder_text = <i><span foreground="##ffffff99">Password...</span></i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}
