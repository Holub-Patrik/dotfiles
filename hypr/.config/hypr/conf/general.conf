# General & Decoration Settings
# Minimalism: Shadow before blur, OLED optimization, No faff.

# -----------------------------------------------------
# General Layout
# -----------------------------------------------------
general {
    layout = dwindle
    
    # Borders and Gaps
    border_size = 1 # Minimal border
    gaps_in = 0
    gaps_out = 0 # No wasted space
    resize_on_border = true
    
    # Colors (OLED Theme)
    col.active_border = $active_border
    col.inactive_border = $inactive_border
}

# -----------------------------------------------------
# Decoration
# -----------------------------------------------------
decoration {
    rounding = 5 # Smooth corners
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    # Shadow (Shadow before blur)
    shadow {
        enabled = false
        range = 10
        render_power = 3
        color = rgba(000000ee) # Strong black shadow
    }
    
    # Blur (Ineffective on black wallpapers, performance cost)
    blur {
        enabled = false
    }
    
    dim_inactive = false # Keep it clean
}

# -----------------------------------------------------
# Input
# -----------------------------------------------------
input {
    kb_layout = us, cz
    kb_variant = , qwerty
    kb_options =
    
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

# -----------------------------------------------------
# Dwindle Layout
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

# -----------------------------------------------------
# Misc
# -----------------------------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true # Variable Frame Rate (Power saving)
    vrr = 2 # Adaptive Sync
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = false
}

# -----------------------------------------------------
# XWayland
# -----------------------------------------------------
xwayland {
    force_zero_scaling = true
}
